<header class="header-main">
  <div class="header-main__container">
    <div class="header-menu">
      <a href="./index.html" class="logo link" aria-label="Logo">
        <svg class="icon-film" width="24" height="24">
          <use href="./images/icons.svg#icon-film"></use>
        </svg>
        <span class="logo__label">Filmoteka</span>
      </a>
      <nav class="header-nav">
        <ul class="header-nav__list list">
          <li class="header-nav__item">
            <a
              href="./index.html"
              class="header-nav__link header-nav__link--current link"
              >HOME</a
            >
          </li>
          <li class="header-nav__item">
            <a href="./library.html" class="header-nav__link link"
              >MY LIBRARY</a
            >
          </li>
        </ul>
      </nav>
    </div>
    <form class="header-form__search">
      <input
        class="header-form__input"
        type="text"
        placeholder="Movie search"
        name="searchQuery"
        autocomplete="off"
      />
      <button class="header-form__btn" type="submit" aria-label="Search">
        <svg class="header-form__icon" width="12" height="12">
          <use href="./images/icons.svg#icon-search-2"></use>
        </svg>
      </button>
    </form>
    <p class="header-form__warning is-hidden"></p>
  </div>
</header>
